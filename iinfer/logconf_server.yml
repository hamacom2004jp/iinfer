version: 1
 
formatters:
    fmt:
        format: '[%(asctime)s] [%(levelname)s] %(message)s'
        class: logging.Formatter
handlers:
    std:
        class: logging.StreamHandler
        level: INFO
        formatter: fmt
        stream: ext://sys.stdout
    server:
        class: logging.handlers.TimedRotatingFileHandler
        level: INFO
        formatter: fmt
        backupCount: 5
        when : 'D'
        encoding : 'utf-8'
        filename: logs/iinfer_server.log

loggers:
    server:
        handlers: [server, std]
        level: INFO
        qualname: server
 
