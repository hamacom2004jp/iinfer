version: 1

formatters:
    fmt:
        format: '%(levelname)s[%(asctime)s] - %(message)s'
        class: logging.Formatter
handlers:
    std:
        class: cmdbox.app.commons.loghandler.ColorfulStreamHandler
        level: INFO
        formatter: fmt
        stream: ext://sys.stdout
    postprocess:
        class: cmdbox.app.commons.loghandler.TimedRotatingFileHandler
        level: INFO
        formatter: fmt
        backupCount: 5
        when : 'D'
        encoding : 'utf-8'
        filename: .logs/iinfer_postprocess.log

loggers:
    postprocess:
        handlers: [postprocess]
        level: INFO
        qualname: postprocess

