# logconf.yml
version: 1
 
formatters:
    fmt:
        format: '[%(asctime)s] [%(levelname)s] %(message)s'
        class: logging.Formatter
handlers:
    std:
        class: logging.StreamHandler
        level: DEBUG
        formatter: fmt
        stream: ext://sys.stdout
    client:
        class: logging.handlers.TimedRotatingFileHandler
        level: DEBUG
        formatter: fmt
        backupCount: 5
        when : 'D'
        encoding : 'utf-8'
        filename: client.log
    server:
        class: logging.handlers.TimedRotatingFileHandler
        level: DEBUG
        formatter: fmt
        backupCount: 5
        when : 'D'
        encoding : 'utf-8'
        filename: server.log

loggers:
    client:
        handlers: [client]
        level: DEBUG
        qualname: client
    server:
        handlers: [server]
        level: DEBUG
        qualname: server
 
root:
    handlers: [std]
    level: DEBUG
