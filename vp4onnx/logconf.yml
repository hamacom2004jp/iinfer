# logconf.yml
version: 1
 
formatters:
    fmt:
        format: '[%(asctime)s] [%(levelname)s] %(message)s'
        class: logging.Formatter
handlers:
    std:
        class: logging.StreamHandler
        level: DEBUG
        formatter: fmt
        stream: ext://sys.stdout
    main:
        class: logging.handlers.TimedRotatingFileHandler
        level: DEBUG
        formatter: fmt
        backupCount: 5
        when : 'D'
        encoding : 'utf-8'
        filename: app-main.log

loggers:
    main:
        handlers: [main]
        level: DEBUG
        qualname: main
 
root:
    handlers: [std]
    level: DEBUG
