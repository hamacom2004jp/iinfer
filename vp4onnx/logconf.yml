# logconf.yml
version: 1
 
formatters:
    fmt:
        format: '[%(asctime)s] [%(levelname)s] %(message)s'
        class: logging.Formatter
handlers:
    std:
        class: logging.StreamHandler
        level: DEBUG
        formatter: fmt
        stream: ext://sys.stdout
    client:
        class: logging.handlers.TimedRotatingFileHandler
        level: DEBUG
        formatter: fmt
        backupCount: 5
        when : 'D'
        encoding : 'utf-8'
        filename: client.log
    capture:
        class: logging.handlers.TimedRotatingFileHandler
        level: DEBUG
        formatter: fmt
        backupCount: 5
        when : 'D'
        encoding : 'utf-8'
        filename: capture.log
    server:
        class: logging.handlers.TimedRotatingFileHandler
        level: DEBUG
        formatter: fmt
        backupCount: 5
        when : 'D'
        encoding : 'utf-8'
        filename: server.log
    redis:
        class: logging.handlers.TimedRotatingFileHandler
        level: DEBUG
        formatter: fmt
        backupCount: 5
        when : 'D'
        encoding : 'utf-8'
        filename: redis.log

loggers:
    client:
        handlers: [client]
        level: DEBUG
        qualname: client
    capture:
        handlers: [capture]
        level: DEBUG
        qualname: capture
    server:
        handlers: [server, std]
        level: DEBUG
        qualname: server
    redis:
        handlers: [redis, std]
        level: DEBUG
        qualname: redis
 
